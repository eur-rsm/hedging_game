<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:body>
  <h:form rendered="#{!user.loggedIn}" id="loginForm">
    <h2>Login:</h2>
    <h:panelGrid columns="2">
      <h:outputText value="Username:"/>
      <h:panelGroup>
        <h:inputText value="#{actionLogin.username}"/>
      </h:panelGroup>

      <h:outputText value="Password:"/>
      <h:panelGroup>
        <h:inputSecret value="#{actionLogin.password}"/>
      </h:panelGroup>
      
      <h:outputText value="" />
      <h:outputText value="" />
      
      <h:link outcome="register" value="Register" />
      <h:panelGroup>
        <h:commandButton value="Login" action="#{actionLogin.login}"/>
      </h:panelGroup>
      
      <h:panelGroup colspan="2">
        <h:outputText style="color:#a00;" value="#{actionLogin.message}" />
      </h:panelGroup>
      
    </h:panelGrid>
  </h:form>

  <h:form rendered="#{user.loggedIn}">
    <meta http-equiv="REFRESH" content="0; url=index.xhtml"/>
  </h:form>
</h:body>
</html>
